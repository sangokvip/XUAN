<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>塔罗师注册页面预览</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* 重新设计的注册页面样式 */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .auth-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .auth-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.15);
            padding: 0;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .register-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .register-header p {
            margin: 10px 0 0 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .register-content {
            padding: 50px;
        }
        
        .form-section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
            position: relative;
        }
        
        .section-title::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 60px;
            height: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .form-group label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .required-mark {
            color: #ef4444;
            margin-left: 2px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
            box-sizing: border-box;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        .specialty-section {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-radius: 16px;
            padding: 30px;
            border: 2px solid #f59e0b;
        }
        
        .specialty-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .specialty-card {
            background: white;
            border-radius: 12px;
            padding: 20px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }
        
        .specialty-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }
        
        .specialty-card.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .specialty-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
            display: block;
        }
        
        .specialty-text {
            font-weight: 600;
            font-size: 1rem;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        .submit-section {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e5e7eb;
        }
        
        @media (max-width: 768px) {
            .register-content {
                padding: 30px 25px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .specialty-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <div class="register-header">
                <h1>✨ 塔罗师注册</h1>
                <p>加入我们的专业塔罗师团队，开启您的占卜之旅</p>
            </div>
            
            <div class="register-content">
                <!-- 基本信息 -->
                <div class="form-section">
                    <h3 class="section-title">👤 基本信息</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>用户名 <span class="required-mark">*</span></label>
                            <input type="text" placeholder="请输入登录用户名">
                        </div>
                        <div class="form-group">
                            <label>邮箱地址 <span class="required-mark">*</span></label>
                            <input type="email" placeholder="请输入邮箱地址">
                        </div>
                        <div class="form-group">
                            <label>塔罗师昵称 <span class="required-mark">*</span></label>
                            <input type="text" placeholder="请输入您的塔罗师昵称">
                        </div>
                        <div class="form-group">
                            <label>手机号码</label>
                            <input type="tel" placeholder="请输入手机号码">
                        </div>
                    </div>
                </div>
                
                <!-- 专长选择 -->
                <div class="form-section">
                    <h3 class="section-title">🔮 擅长领域</h3>
                    <div class="specialty-section">
                        <div class="specialty-grid">
                            <div class="specialty-card selected">
                                <span class="specialty-icon">💕</span>
                                <span class="specialty-text">感情</span>
                            </div>
                            <div class="specialty-card">
                                <span class="specialty-icon">📚</span>
                                <span class="specialty-text">学业</span>
                            </div>
                            <div class="specialty-card selected">
                                <span class="specialty-icon">🌸</span>
                                <span class="specialty-text">桃花</span>
                            </div>
                            <div class="specialty-card">
                                <span class="specialty-icon">💰</span>
                                <span class="specialty-text">财运</span>
                            </div>
                            <div class="specialty-card selected">
                                <span class="specialty-icon">💼</span>
                                <span class="specialty-text">事业</span>
                            </div>
                            <div class="specialty-card">
                                <span class="specialty-icon">🍀</span>
                                <span class="specialty-text">运势</span>
                            </div>
                            <div class="specialty-card">
                                <span class="specialty-icon">🔍</span>
                                <span class="specialty-text">寻物</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 提交按钮 -->
                <div class="submit-section">
                    <button class="btn-submit">立即注册</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 专长卡片点击效果
        document.querySelectorAll('.specialty-card').forEach(card => {
            card.addEventListener('click', function() {
                this.classList.toggle('selected');
            });
        });
    </script>
</body>
</html>
