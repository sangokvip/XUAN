<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端网格导航测试</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reader.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f8f8f8;
            font-family: Arial, sans-serif;
        }
        
        .test-container {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .test-header {
            background: #d4af37;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        
        .test-content {
            padding: 20px;
            text-align: center;
            color: #666;
        }
        
        /* 强制显示移动端导航用于测试 */
        .mobile-nav-grid {
            display: grid !important;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            占卜师后台移动端导航测试
        </div>
        
        <!-- 移动端网格导航 -->
        <div class="mobile-nav-grid">
            <a href="#" class="mobile-nav-item active">
                <span class="icon">📊</span>
                <span class="text">首页</span>
            </a>
            <a href="#" class="mobile-nav-item">
                <span class="icon">👤</span>
                <span class="text">资料</span>
            </a>
            <a href="#" class="mobile-nav-item">
                <span class="icon">👁️</span>
                <span class="text">记录</span>
            </a>
            <a href="#" class="mobile-nav-item">
                <span class="icon">📬</span>
                <span class="text">消息</span>
            </a>
            <a href="#" class="mobile-nav-item">
                <span class="icon">💰</span>
                <span class="text">Tata币</span>
            </a>
            <a href="#" class="mobile-nav-item">
                <span class="icon">🎯</span>
                <span class="text">邀请</span>
            </a>
            <a href="#" class="mobile-nav-item">
                <span class="icon">⚙️</span>
                <span class="text">设置</span>
            </a>
            <a href="#" class="mobile-nav-item">
                <span class="icon">🏠</span>
                <span class="text">首页</span>
            </a>
            <a href="#" class="mobile-nav-item">
                <span class="icon">🚪</span>
                <span class="text">退出</span>
            </a>
        </div>
        
        <div class="test-content">
            <p>这是移动端网格导航的测试页面</p>
            <p>请在移动设备或浏览器开发者工具的移动端模式下查看效果</p>
            <p>导航应该显示为3列网格布局，每个项目都有图标和文字</p>
        </div>
    </div>
</body>
</html>
